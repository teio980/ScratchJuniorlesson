<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssfile/register.css">
    <title>Register</title>
    <script src="register.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="form" >
            <form class="Register_form" onsubmit="return checkPassword()" action="includes/registerFunction.php" method="POST">
                <span>Username:</span>
                <input type="text" id="U_Username" name="U_Username" placeholder="Username">
                <span>Email:</span>
                <input type="email" id="U_Email" name="U_Email" placeholder="e.g.: abc123@gmail.com" oninput="checkEmail()">
                <span>Password:</span>
                <input type="password" id="U_Password" name="U_Password" placeholder="Password">
                <span>Confirmed Password:</span>
                <input type="password" id="U_Confirmed_Password" placeholder="Password">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
